<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign Up - My Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background: linear-gradient(135deg,#667eea,#764ba2); min-height:100vh; display:flex; align-items:center}</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 text-primary">Create Account</h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, msg in messages %}
                          <div class="alert alert-{{ 'danger' if category=='danger' else 'success' }} alert-dismissible">
                            {{ msg }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <form method="post">
                        <div class="mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Choose Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password (6+ chars)" required>
                        </div>
                        <button class="btn btn-success btn-lg w-100">Create Account</button>
                    </form>
                    <p class="text-center mt-4 text-muted">
                        Already have an account? <a href="{{ url_for('login') }}">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
